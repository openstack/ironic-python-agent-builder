[tox]
minversion = 3.18.0
envlist = pep8
ignore_basepython_conflict = true

[testenv]
usedevelop = True
basepython = python3
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2025.1}
  -r{toxinidir}/doc/requirements.txt

[testenv:pep8]
deps =
    hacking~=6.1.0 # Apache-2.0
    flake8-import-order>=0.17.1 # LGPLv3
    doc8>=0.6.0 # Apache-2.0
    pycodestyle>=2.0.0,<3.0.0 # MIT
commands =
    flake8 ironic_python_agent_builder
    doc8 doc/source README.rst CONTRIBUTING.rst

[testenv:venv]
commands = {posargs}

[testenv:docs]
usedevelop = False
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:pdf-docs]
usedevelop = False
allowlist_externals = make
commands = sphinx-build -b latex doc/source doc/build/pdf
           make -C doc/build/pdf

[testenv:releasenotes]
usedevelop = False
commands =
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[flake8]
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,imagebuild/tinyipa/tinyipafinal,imagebuild/tinyipa/tinyipabuild
import-order-style = pep8
application-import-names = ironic_python_agent_builder
# [H106] Don't put vim configuration in source files.
# [H203] Use assertIs(Not)None to check for None.
# [H204] Use assert(Not)Equal to check for equality.
# [H205] Use assert(Greater|Less)(Equal) for comparison.
# [H210] Require 'autospec', 'spec', or 'spec_set' in mock.patch/mock.patch.object calls
# [H904] Delay string interpolations at logging calls.
enable-extensions=H106,H203,H204,H205,H210,H904


[testenv:codespell]
description =
  Run codespell to check spelling
deps = codespell
# note(JayF): {posargs} lets us run `tox -ecodespell -- -w` to get codespell
#             to correct spelling issues in our code it's aware of.
commands =
  codespell {posargs}